

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Offers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        <a class="brand" href="/index.html">Game Offers</a>
        <nav class="nav-links">
          <a href="/index.html">Search</a>
          <a href="/deals.html">Deals</a>
          <a href="/compare.html">Compare</a>
        </nav>
      </header>

      <section class="hero">
        <h1>Search Steam Deals</h1>
        <p>Find Steam games, compare sale prices, and track your wishlist.</p>

        <div class="search-bar">
          <input
            id="query"
            type="text"
            placeholder="Try: dark souls, elden ring, doom"
            autocomplete="off"
          />
          <button id="btnSearch" class="btn primary" type="button">
            Search
          </button>
        </div>

        <div class="filters">
          <label>
            Filter results
            <input id="filterText" type="text" placeholder="Type to filter" />
          </label>
          <label>
            Sort by
            <select id="sortBy">
              <option value="relevance">Relevance</option>
              <option value="name-asc">Name (A–Z)</option>
              <option value="name-desc">Name (Z–A)</option>
              <option value="price-asc">Price (low → high)</option>
              <option value="price-desc">Price (high → low)</option>
              <option value="discount-desc">Discount (high → low)</option>
            </select>
          </label>
          <label>
            <input id="filterDeals" type="checkbox" />
            Only show games with deals
          </label>
        </div>
      </section>

      <p id="status">Type a game name and press Search.</p>

      <section id="results" class="results"></section>

      <section class="list-section">
        <h2>Wishlist</h2>
        <div id="wishlist" class="list"></div>
      </section>

      <section class="list-section">
        <h2>Owned</h2>
        <div id="owned" class="list"></div>
      </section>

      <section class="list-section">
        <h2>Compare</h2>
        <div id="compare" class="list"></div>
      </section>
    </div>

    <script type="module" src="/ui/search.js"></script>
  </body>
</html>
