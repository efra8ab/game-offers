<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Offers | Deals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0d111a;
        --panel: rgba(18, 26, 39, 0.92);
        --panel-strong: rgba(18, 26, 39, 0.98);
        --accent: #66c76a;
        --accent-strong: #7be081;
        --text: #e6e6e6;
        --muted: #aab4c3;
        --shadow: 0 28px 50px rgba(6, 10, 17, 0.6);
        --radius: 18px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        color: var(--text);
        background: radial-gradient(
            circle at 20% 10%,
            rgba(102, 199, 106, 0.22),
            transparent 55%
          ),
          radial-gradient(
            circle at 80% 0%,
            rgba(50, 90, 130, 0.35),
            transparent 50%
          ),
          linear-gradient(160deg, #0b0f16 0%, #0f1522 45%, #0a0f18 100%);
        min-height: 100vh;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url("data:image/svg+xml,%3Csvg width='160' height='160' viewBox='0 0 160 160' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%231a2232' fill-opacity='0.45'%3E%3Ccircle cx='8' cy='8' r='2'/%3E%3Ccircle cx='80' cy='80' r='2'/%3E%3Ccircle cx='152' cy='40' r='2'/%3E%3C/g%3E%3C/svg%3E")
          repeat;
        opacity: 0.35;
        pointer-events: none;
      }

      .page {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
        padding: 32px 20px 60px;
      }

      .site-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 28px;
      }

      .brand {
        font-family: "Space Grotesk", sans-serif;
        font-size: 1.4rem;
        letter-spacing: 0.02em;
        text-decoration: none;
        color: var(--text);
      }

      .nav-links {
        display: flex;
        gap: 14px;
      }

      .nav-links a {
        color: var(--muted);
        text-decoration: none;
        font-weight: 500;
      }

      .nav-links a:hover {
        color: var(--text);
      }

      .hero {
        background: var(--panel);
        border-radius: var(--radius);
        padding: 24px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(12px);
        margin-bottom: 24px;
      }

      h1 {
        font-family: "Space Grotesk", sans-serif;
        margin: 0 0 6px;
        font-size: clamp(2rem, 3vw, 2.6rem);
      }

      .hero p {
        margin: 0;
        color: var(--muted);
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
        margin-top: 18px;
      }

      .select {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(255, 255, 255, 0.08);
        padding: 8px 12px;
        border-radius: 12px;
      }

      select {
        background: transparent;
        border: none;
        color: var(--text);
        font-size: 0.95rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 8px 16px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: transparent;
        color: var(--text);
        font-weight: 600;
        cursor: pointer;
      }

      .btn.primary {
        background: var(--accent);
        border-color: transparent;
        color: #0b120c;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 18px;
      }

      .card {
        background: var(--panel-strong);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
      }

      .card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
      }

      .card-body {
        padding: 14px 16px 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex: 1;
      }

      .title {
        font-weight: 600;
        font-size: 1rem;
        line-height: 1.35;
      }

      .meta {
        color: var(--muted);
        font-size: 0.85rem;
      }

      .price-row {
        display: flex;
        align-items: baseline;
        gap: 8px;
      }

      .price {
        color: var(--accent-strong);
        font-size: 1.2rem;
        font-weight: 700;
      }

      .price-old {
        color: var(--muted);
        text-decoration: line-through;
        font-size: 0.9rem;
      }

      .card-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .status {
        margin-top: 16px;
        color: var(--muted);
      }

      @media (max-width: 800px) {
        .site-header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        <a class="brand" href="/index.html">Game Offers</a>
        <nav class="nav-links">
          <a href="/index.html">Search</a>
          <a href="/deals.html">Deals</a>
        </nav>
      </header>

      <section class="hero">
        <h1>Deal Alerts</h1>
        <p>Top discounts pulled live from CheapShark.</p>

        <div class="controls">
          <label class="select">
            Sort by
            <select id="sortBy">
              <option value="DealRating">Deal rating</option>
              <option value="Savings">Savings</option>
              <option value="Price">Price (low)</option>
              <option value="Recent">Recently added</option>
            </select>
          </label>

          <button id="btnPrev" class="btn" type="button">Prev</button>
          <button id="btnNext" class="btn" type="button">Next</button>
          <button id="btnRefresh" class="btn primary" type="button">
            Refresh
          </button>
        </div>
      </section>

      <section class="grid" id="dealGrid"></section>
      <div class="status" id="status"></div>
    </div>

    <script type="module" src="/ui/deals.js"></script>
  </body>
</html>
