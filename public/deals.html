<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Offers | Deals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/deals.css" />
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        <a class="brand" href="/index.html">Game Offers</a>
        <nav class="nav-links">
          <a href="/index.html">Search</a>
          <a href="/deals.html">Deals</a>
        </nav>
      </header>

      <section class="hero">
        <h1>Deal Alerts</h1>
        <p>Top discounts pulled live from CheapShark.</p>

        <div class="controls">
          <label class="select">
            Sort by
            <select id="sortBy">
              <option value="DealRating">Deal rating</option>
              <option value="Savings">Savings</option>
              <option value="Price">Price (low)</option>
              <option value="Recent">Recently added</option>
            </select>
          </label>

          <button id="btnPrev" class="btn" type="button">Prev</button>
          <button id="btnNext" class="btn" type="button">Next</button>
          <button id="btnRefresh" class="btn primary" type="button">
            Refresh
          </button>
        </div>
      </section>

      <section class="grid" id="dealGrid"></section>
      <div class="status" id="status"></div>
    </div>

    <script type="module" src="/ui/deals.js"></script>
  </body>
</html>
