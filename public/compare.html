<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Offers | Compare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0e131c;
        --panel: rgba(17, 25, 38, 0.95);
        --accent: #66c76a;
        --accent-strong: #7be081;
        --text: #e6e6e6;
        --muted: #aab4c3;
        --shadow: 0 26px 50px rgba(6, 10, 17, 0.6);
        --radius: 18px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        color: var(--text);
        background: radial-gradient(
            circle at 15% 15%,
            rgba(102, 199, 106, 0.2),
            transparent 55%
          ),
          radial-gradient(
            circle at 85% 0%,
            rgba(42, 78, 120, 0.32),
            transparent 50%
          ),
          linear-gradient(160deg, #0b0f16 0%, #0f1522 45%, #0a0f18 100%);
        min-height: 100vh;
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 32px 20px 60px;
      }

      .site-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 24px;
      }

      .brand {
        font-family: "Space Grotesk", sans-serif;
        font-size: 1.4rem;
        letter-spacing: 0.02em;
        text-decoration: none;
        color: var(--text);
      }

      .nav-links {
        display: flex;
        gap: 14px;
      }

      .nav-links a {
        color: var(--muted);
        text-decoration: none;
        font-weight: 500;
      }

      .nav-links a:hover {
        color: var(--text);
      }

      .hero {
        background: var(--panel);
        border-radius: var(--radius);
        padding: 20px 24px;
        box-shadow: var(--shadow);
        margin-bottom: 20px;
      }

      h1 {
        font-family: "Space Grotesk", sans-serif;
        margin: 0 0 6px;
      }

      .hero p {
        margin: 0;
        color: var(--muted);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
      }

      .card {
        background: var(--panel);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
      }

      .card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
      }

      .card-body {
        padding: 14px 16px 18px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .title {
        font-weight: 600;
        font-size: 1.05rem;
      }

      .meta {
        color: var(--muted);
        font-size: 0.85rem;
      }

      .price {
        font-weight: 700;
        color: var(--accent-strong);
        font-size: 1.2rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: transparent;
        color: var(--text);
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
      }

      .btn.primary {
        background: var(--accent);
        border-color: transparent;
        color: #0b120c;
      }

      .status {
        margin-top: 14px;
        color: var(--muted);
      }

      @media (max-width: 800px) {
        .site-header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        <a class="brand" href="/index.html">Game Offers</a>
        <nav class="nav-links">
          <a href="/index.html">Search</a>
          <a href="/deals.html">Deals</a>
          <a href="/compare.html">Compare</a>
        </nav>
      </header>

      <section class="hero">
        <h1>Compare Games</h1>
        <p>Side-by-side overview of your compare list.</p>
      </section>

      <section class="grid" id="compareGrid"></section>
      <div class="status" id="status"></div>
    </div>

    <script type="module" src="/ui/compare.js"></script>
  </body>
</html>
